version: "3.9"

services:
  db:
    image: postgres:17
    container_name: postgres_container_first
    restart: always
    environment:
      POSTGRES_DB: teso_project_first
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "123456"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
